     function changeBodyColor(value) {
          // 将值映射到0到1之间
          var normalizedValue = (value - 30) / (130 - 30);
          var red, green, blue;

          if (normalizedValue <= 0.5) {
               // 从绿到黄
               red = Math.round(255 * (normalizedValue * 2));
               green = 255;
               blue = 0;
          } else {
               // 从黄到红
               red = 255;
               green = Math.round(255 * (1 - (normalizedValue - 0.5) * 2));
               blue = 0;
          }
          // 设置body的背景颜色 
          // document.body.style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
          var textColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
          document.getElementById("text").style.color = textColor;

     }
